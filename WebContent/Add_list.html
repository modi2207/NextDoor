 <header class="page-header">
		<p class="details"><span class="ast">* </span>Add the below details to upload asset</p>

	<section class="main-container">
		<header class="head-box">
			<h2>The Basics</h2>
		</header>

		<form class="form-body" action="register">
			<div class="desc">
				<p><span class="ast">*</span> All fields in this section are required</p>
			</div>

			<div class="type">
				<label class="form-label" for="p-type">Property Type <span class="ast">*</span></label><br>
				<select id="p-type" name="ptype" class="form-input" style="width: 30%; font-size: 1.3rem;" required="true">
				    <option value="1 BHK Flat">1 BHK Flat</option>
					<option value="2 BHK Flat">2 BHK Flat</option>
						<option value="3 BHK Flat">3 BHK Flat</option>
					<option value="4 BHK Flat">4 BHK Flat</option>
					<option value="1 BHK Duplex">1 BHK Duplex</option>
					<option value="2 BHK Duplex">2 BHK Duplex</option>
					<option value="3 BHK Duplex">3 BHK Duplex</option>
				<option value="Shop">Shop</option>
				
				</select>
			</div>

			<div class="type">
				<label class="form-label" for="add">Address 1 <span class="ast">*</span></label>
				<input required id="add" type="text" name="address1">
			</div>

       <div class="type">
				<label class="form-label" for="add">Near Area <span class="ast">*</span></label>
				<input required id="add" type="text" name="addr">
			</div>
       
			<div class="type">
				<label class="form-label" for="city">City <span class="ast">*</span></label>
				<input required id="city" type="text" name="city">
			</div>

			<div class="type">
				<label class="form-label" for="state">State <span class="ast">*</span></label>
				<input required id="state" type="text" name="state">
			</div>

			<div class="type">
				<label class="form-label" for="pincode">Pincode <span class="ast">*</span></label>
				<input required type="number" id="pincode" name="pincode">
			</div>
            <div class="type">
				<label  class="form-label" for="area">Mobile Number  <span class="ast">*</span></label>
				<input required type="text" id="mno" name="mno">
			</div>

			<div class="type">
				<label  class="form-label" for="area">Area (in square feet) <span class="ast">*</span></label>
				<input required type="text" id="area" name="area" placeholder="square feet">
			</div>

			<div class="type">
				<label  class="form-label" for="rent">Rent(Rs.) <span class="ast">*</span></label>
				<input required type="number" id="rent" name="rent" placeholder="Rs.">
			</div>

			<div class="type">
				<label  class="form-label" for="deposit">Deposit <span class="ast">*</span></label>
				<input required id="deposit" type="number" name="deposit" placeholder="Rs.">
			</div>

			<div class="type">
				<label class="form-label"  for="date">Available Date <span class="ast">*</span></label>
				<input required name="date" id="date" type="text" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'">
			</div>

         <div class="type">
				<label  class="form-label" for="desc">Property Description<span class="ast">*</span></label>
				<input required type="text" style="height:100px; padding-top:0px;" id="desc" name="desc">
			</div>
         

 			<div class="type">
 				<label class="form-label" for="file">	Upload Images <span class="ast">*</span></label>
				<div class="uploadBox" draggable="false">
					<div class="file-input">
					  <input type="file" style="visibility: hidden" class="file1" id="file1" name="file1" multiple="true" accept="image/pjpeg, image/jpeg, image/gif, image/x-png, image/x-citrix-pjpeg, image/jpg, image/png" required onchange="javascript:updateList1()">
					  <label for="file1">Select file 1</label>
					</div>

			   	<p style="margin: 0;">Selected file:</p>
	              <input type="text" id="filetext1" name="filetext1" style="position:relative; left:30px; width:200px;">
                	   <div class="file-input">
					  <input type="file" style="visibility: hidden" class="file2" id="file2" name="file2" multiple="true" accept="image/pjpeg, image/jpeg, image/gif, image/x-png, image/x-citrix-pjpeg, image/jpg, image/png" required onchange="javascript:updateList2()">
					  <label for="file2">Select file 2</label>
					</div>

				<p style="margin:0;">Selected file: </p>
	                  <input type="text" id="filetext2" name="filetext2" style="position:relative; left:30px; width:200px;">
                	<div class="file-input">
					  <input type="file" style="visibility: hidden"  class="file3" id="file3" name="file3" multiple="true" accept="image/pjpeg, image/jpeg, image/gif, image/x-png, image/x-citrix-pjpeg, image/jpg, image/png" required onchange="javascript:updateList3()">
					  <label for="file3">Select file 3</label>
					</div>

				<p style="margin: 0;">Selected file:</p>

				</div>
			</div>
