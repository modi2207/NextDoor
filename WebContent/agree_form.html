			<section class="main-container">
	    	<form action="agreementService" method="post">

            </div>

	    		<div class="content" style="padding-left: 15px;">

                    <p> Tenant Details* </p>
                    <br>
	    			<input class="inp" type="text" name="tname" placeholder="Tenant's Name *">
                    <input class="inp" type="text" name="temail" placeholder="Tenant's Email ID *">
                    
	    			<input class="inp" type="text" name="taddr1" placeholder="Address 1 *">

                    <p> Landlord Details* </p>
                    <br>
	    			<input class="inp" type="text" name="lname" placeholder="Landlord's Name *">
	    			<input class="inp" type="text" name="laddr1" placeholder="Address 1 *">
	    			<input class="inp" type="text" name="laddr2"  placeholder="Address 2 *">
	    			<input class="inp" type="text" name="lcity" placeholder="City *">
                    <input class="inp" type="text" name="lpcode" placeholder="Pincode *">

                    <p> Agreement Details* </p>
                    <br>
                    <input class="inp" type="text" name="agreementStartDate" onfocus="(this.type='date')" placeholder="Agreement Start Date *">

                    <input class="inp" type="number" name="stampAmount" placeholder="Stamp Duty Denomination *">
	    			
                     
	    			
	    			<h2>Rent Details* </h2>
	    			<p style="font-weight:normal; font-size: 20px; ">Rent Paid:- </p>
	    			<input type="radio" name="rentPaid" id="monthly" value="monthly" >
	    			<label for="monthly" style="font-size: 15px;">Monthly</label>
	    			<input type="radio"  name="rentPaid" id="quarterly" value="quarterly">
	    			<label for="quarterly" style="font-size: 15px;">Quarterly</label>

	    			<input style="margin-left: 10.5rem;" class="inp" type="number" name="rentAmount" placeholder="Rent Amount *">

	    			<input class="inp" type="number" name="deposit" placeholder="Security Deposit Amount *">
	    			

	    			<p style="font-size: 20px;">Paid by:-</p>
	    			<input type="radio" name="paidType" id="cash" value="cash">
	    			<label for="cash" style="font-size: 15px;">Cash</label>
	    			<input type="radio"  name="paidType" id="check" value="check">
	    			<label for="check" style="font-size: 15px;">Check</label>
