<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Assets</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="listing.css">

	<script>
  
	    function myfun()
	    {
	         
	              console.log("hello");

	              var e=document.getElementById("add");

	               if(!e.checkValidity())
	               {
	                     e.style.border="2px solid red";
	                     console.log(e);
	               }

	               e=document.getElementById("city");

	               if(!e.checkValidity())
	               {
	                     e.style.border="2px solid red";
	               }
	               e=document.getElementById("state");

	               if(!e.checkValidity())
	               {
	                     e.style.border="2px solid red";
	               }

	               e=document.getElementById("pincode");

	               if(!e.checkValidity())
	               {
	                     e.style.border="2px solid red";
	               }

	               e=document.getElementById("area");

	               if(!e.checkValidity())
	               {
	                     e.style.border="2px solid red";
	               }

	               e=document.getElementById("rent");

	               if(!e.checkValidity())
	               {
	                     e.style.border="2px solid red";
	               }
	               e=document.getElementById("deposit");

	               if(!e.checkValidity())
	               {
	                     e.style.border="2px solid red";
	               }
	               e=document.getElementById("date");

	               if(!e.checkValidity())
	               {
	                     e.style.border="2px solid red";
	               }
	    }
    </script>

</head>
<body>


	<header class="page-header">
		<p class="details"><span class="ast">* </span>Add the below details to upload asset</p>
	</header>

	<section class="main-container">
		<header class="head-box">
			<h2>The Basics</h2>
		</header>

		<form class="form-body" action="">
			<div class="desc">
				<p><span class="ast">*</span> All fields in this section are required</p>
			</div>

			<div class="type">
				<label class="form-label" for="p-type">Property Type <span class="ast">*</span></label><br>
				<select id="p-type" class="form-input" style="width: 30%; font-size: 1.3rem;" required="true">
					<option value="none"></option>
					<option value="home">Home</option>
					<option value="shop">Shop</option>
				</select>
			</div>

			<div class="type">
				<label class="form-label" for="add">Address 1 <span class="ast">*</span></label>
				<input required id="add" type="text" name="address1">
			</div>

			<div class="type">
				<label class="form-label" for="city">City <span class="ast">*</span></label>
				<input required id="city" type="text" name="city">
			</div>

			<div class="type">
				<label class="form-label" for="state">State <span class="ast">*</span></label>
				<input required id="state" type="text" name="state">
			</div>

			<div class="type">
				<label class="form-label" for="pincode">Pincode <span class="ast">*</span></label>
				<input required type="number" id="pincode" name="pincode">
			</div>

			<div class="type">
				<label  class="form-label" for="area">Area (in square feet) <span class="ast">*</span></label>
				<input required type="text" id="area" name="area" placeholder="square feet">
			</div>

			<div class="type">
				<label  class="form-label" for="rent">Rent(₹) <span class="ast">*</span></label>
				<input required type="number" id="rent" name="rent" placeholder="₹">
			</div>

			<div class="type">
				<label  class="form-label" for="deposit">Deposit <span class="ast">*</span></label>
				<input required id="deposit" type="number" name="deposit" placeholder="₹">
			</div>

			<div class="type">
				<label class="form-label"  for="date">Available Date <span class="ast">*</span></label>
				<input required name="date" id="date" type="text" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'">
			</div>

			<div class="type">

				<label class="form-label" for="file">Upload Images <span class="ast">*</span></label>

				<div class="uploadBox" draggable="false">
					<div class="file-input">
					  <input type="file" class="file" id="file" multiple="true" accept="image/pjpeg, image/jpeg, image/gif, image/x-png, image/x-citrix-pjpeg, image/jpg, image/png" required>
					  <label for="file">Select file</label>
					</div>

					<div>Drag and drop files or use the button to upload files from your device.</div>

				</div>
			</div>


		<button type="button" class="btn btn-primary btn-lg" onClick="myfun()">Submit</button>
		</form>
	</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
